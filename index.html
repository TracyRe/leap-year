<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script type="text/javascript" src="./js/jq.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
  <body>
    <meta charset="utf-8">
    <title>Leap Year</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Is It a Leap Year?</h1>
      </div>
      <form id="leapYear" class="" action="index.html" method="post">
        <label for="yearInput">Enter a year</label>
        <input id="yearInput" type="number" name="yearInput" value="" required>
        <button type="submit" name="button">Leap Year?</button>
        <button id="redo" type="button" name="button">Try Again</button>
      </form>

      <p class="yearResult"></p>
    </div>

  </body>
</html>
